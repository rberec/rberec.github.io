---
layout: default
title:  Blog Posts
---

<h1>{{ page.title }}</h1>
<div class="posts">

  {% for post in site.posts %}
	<h2> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
	<time style="color:#9EABB3;font-size:0.95rem;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date_to_long_string}}</time>
	{{ post.excerpt }}
	<hr>
  {% endfor %}
</div>
