<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}

		<h2> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
		<p><span>{{ post.date | date_to_string }}</span></p2>
		{{ post.excerpt }}
	</li>
  {% endfor %}
</ul>
